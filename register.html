<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
    rel="stylesheet"
  />
     <style>
      .boxx{
        margin-top: 103px !important;
        width: 27%;
        height:max-content;
        padding:20px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
        
      }
      body{
        background-image:url("img/log_in_background.jpg");
        background-size: cover;
      }
     </style>
    
     
</head>
<body> 
  
    <!-- Pills navs -->
    
    <div class="boxx align-items-center m-lg-auto shadow-5-strong ">  <!--shadow-5-strong-->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link "
        id="tab-login"
        data-mdb-toggle="pill"
        href="log_in.html"
        role="tab"
        aria-controls="pills-login"
        aria-selected="false"
        >Login</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="tab-register"
        data-mdb-toggle="pill"
        href="#pills-registerr"
        role="tab"
        aria-controls="pills-registerr"
        aria-selected="true"
        >Register</a
      >
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-registerr" role="tabpanel" aria-labelledby="tab-register"></div>
    
      <form action="index.html">
        
  
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="registerName" class="form-control bg-light" />
          <label class="form-label" for="registerName">Name</label>
        </div>
  
        <!-- Username input -->
        <div class="form-outline mb-4">
          <input type="text" id="registerUsername" class="form-control bg-light" required />
          <label class="form-label" for="registerUsername">Username</label>
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="registerEmail" class="form-control bg-light" required/>
          <label class="form-label" for="registerEmail">Email</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerPassword" class="form-control bg-light" required/>
          <label class="form-label" for="registerPassword">Password</label>
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="registerRepeatPassword" class="form-control bg-light" required />
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
        </div>
  
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="registerCheck"
            checked
            aria-describedby="registerCheckHelpText"
          />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-warning btn-block mb-3">Sign in</button>
      </form>
    </div>
    



        </div>
      </form>
    </div>
  </div>
  </div>
  
  <!-- MDB -->
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
></script>

  <!-- <script src="js/mdb.min.js"></script> -->
</body>
</html>
