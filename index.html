<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
   
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
  rel="stylesheet"
/>

  </head>
  <body>
    <!-- Start your project here-->
    
   <!-- Navbar -->
    <div class="div p-3">
<nav class= "navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand  mt-2 mt-lg-0" href="#">
        <img
          src="img/plagiarisum logo 2.png"
          height="30" 
          class="me-auto"
          alt="Logo"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link h5 mt-2" href="#">plagiarisum Detector</a>
        </li>
       
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Icon -->
      <a class="text-reset me-3" href="#">
        <i class="fas fa-shopping-cart"></i>
      </a>

      <!-- Notifications -->
      
      <!-- Avatar -->
      <div class="dropdown">
        <a
          data-mdb-dropdown-init
          class="dropdown-toggle d-flex align-items-center hidden-arrow"
          href="#"
          id="navbarDropdownMenuAvatar"
          role="button"
          aria-expanded="false"
        >
          <img
            src="img/profile.png"
            class="rounded-circle dropdown-toggle"
            height="25"
            alt="img logo"
            loading="lazy"
          />
        </a>
        <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="navbarDropdownMenuAvatar"
      >
        <li>
          <a class="dropdown-item" href="#">My profile</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Settings</a>
        </li>
        <li>
          <a class="dropdown-item" href="log_in.html">Logout</a>
        </li>
      </ul>
      </div>
      
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<div class="scnd text-center">
    <h3>Enter the text for detection</h3>
    <form action="#"></form>
    <textarea 
    id="comments" 
    name="comments" 
    rows="10" 
    cols="100" 
    placeholder="Enter your text here..."></textarea><br>
    <div class="h5">Please enter atleast 40 words </div>
    <button type="submit" class="btn btn-danger btn- mb-3">Check</button>
    <h3 class="textrning">Human created</h3>
    <!-- <div class="btn btn-danger" onclick="submitForm()">Submit</div> -->
  </div>
 </div>

    <!-- End your project here-->

<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
></script>
    
    <!-- Custom scripts-->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
